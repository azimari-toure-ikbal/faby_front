<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Administrateur</title>
    <link rel="stylesheet" href="../css/admin.css">
    
</head>
<body>
    <div class="content">
        <div class="sidebar">
            <h2><span class="dit">DIT</span><span class="class-darkset">Administrateur</span></h2>
            <ul>
                <li><a class="navlink" href="acceuil.html">Acceuil</a></li>
                <li class="active"><a class="navlink" href="ajout.html">Page d'ajouts</a></li>
                <li ><a class="navlink" href="suivie.html">Page de suivis</a></li>
            </ul>
        </div>
    
        <div class="main-content">
            <!-- Ajouter utilisateur -->
            <section id="add-user" class="section">
                <h2>Ajouter Utilisateur</h2>
                <form action="#" method="POST" id="add-user-form">
                    <label for="user-nom">Nom de l'étudiant :</label>
                    <input type="text" id="user-name" name="user_nom" required>

                    <label for="user-prenom">Prénom de l'étudiant :</label>
                    <input type="text" id="user-name" name="user_prenom" required>
                
    
                    <label for="id-etudiant">Numéro de l'étudiant :</label>
                    <input type="text" name="num_etu" required>

                    <label for="user-birth">Date de naissance de l'étudiant</label>
                    <input type="date" name="birth_etu">
    
                    <label for="mail-etudiant">Mail de l'étudiant</label>
                    <input type="email" name="mail_etu" required>
                
                    <label for="user-level">Niveau d'études :</label>
                    <select id="user-level" name="user_level">
                        <option value="L1">Licence 1</option>
                        <option value="L2">Licence 2</option>
                        <option value="L3">Licence 3</option>
                        <option value="M1">Master 1</option>
                        <option value="M2">Master 2</option>
                    </select>
                   
                    <label for="mdp_etu">Mettez le mot de passe de l'étudiant</label>
                    <input type="password" name="mdp_etu">
                    
    
                    <button type="submit" class="btn-primary">Ajouter Étudiant</button>
                </form>
            </section>
    
            <!-- Ajouter Sujet -->
            <section id="add-subject" class="section">
                <h2>Ajouter Sujet</h2>
                <form action="#" method="POST">
                    <label for="subject-title">Titre du Sujet :</label>
                    <input type="text" id="subject-title" name="subject-title" required>
    
                    <label for="subject-level">Niveau :</label>
                    <select id="subject-level" name="subject-level" required>
                        <option value="L1">Licence 1</option>
                        <option value="L2">Licence 2</option>
                        <option value="L3">Licence 3</option>
                        <option value="M1">Master 1</option>
                        <option value="M2">Master 2</option>
                    </select>

                    <label for="module">Module:</label>
                    <input type="text" name="module" required>

                    <label for="prof">Enseignant</label>
                    <input type="text" name="prof">

                    <label for="annee_pub">Année de publication</label>
                    <input type="date" name="annee_pub">

                    <label for="img">Photo:</label>
                    <input type="file" name="img">
                   
                    <button type="submit" class="btn-primary">Ajouter Sujet</button>
                </form>
            </section>
    
            <!-- Ajouter Emploi -->
            <section id="add-job" class="section">
                <h2>Ajouter Offre d'Emploi</h2>
                <form action="#" method="POST">
                    <label for="job-title">Titre de l'Emploi :</label>
                    <input type="text" id="job-title" name="job-title" required>
    
                    <label for="job-description">Description :</label>
                    <textarea id="job-description" name="job-description" rows="4" required></textarea>
    
                    <button type="submit" class="btn-primary">Ajouter Offre</button>
                </form>
            </section>
            <footer></footer>
                <p>&copy; copyright Fatou Bintou NDIAYE - 2024</p>
              </footer>
        </div>
    </div>
 </body>
 <script src="../js/ajout.js"></script>
</html>
